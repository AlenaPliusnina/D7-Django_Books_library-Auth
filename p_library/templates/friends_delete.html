<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends delete</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    {% if user.is_superuser %}
    <h4> Вы уверены что хотите удалить друга? </h4>

    <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Удалить">
    </form>
    {% else %}
    <h5 class="text-center mt-5">У вас нет доступа. Для редактирования войдите от имени суперпользователя.</h5>
    {% endif %}
    {% endblock %}
</body>
</html>
