<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create multiple authors</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="ml-3">
        <form method="post">
            {% csrf_token %}
            {{ author_formset.management_form }}
            {% for form in author_formset %}
                {{ form.as_ul }}
                <br>
            {% endfor %}
            <input type="submit" value="Сохранить"/>
        </form>
    </div>
    {% endblock %}
</body>
</html>
