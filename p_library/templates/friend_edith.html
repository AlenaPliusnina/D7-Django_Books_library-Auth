<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create friend</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    {% if user.is_superuser %}
    <div class="ml-3 mt-3">
        <form method="post">
	        {% csrf_token %}
	        {{ form.as_p }}
            <input type="submit" value="Сохранить">
        </form>
        <br>
        * Зажмите ctrl/cmd, чтобы выбрать несколько книг.
    </div>
    {% else %}
    <h5 class="text-center mt-5">У вас нет доступа. Для редактирования войдите от имени суперпользователя.</h5>
    {% endif %}
    {% endblock %}
</body>
</html>
